<!DOCTYPE html>
<html lanf="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>StarWars Quiz</title>

</head>

<body>
    <h1 class="heading">StarWars Quiz</h1>

    <!-- Main holder for the game window-->
    <div class="main-area">
        <div class="image-area bx-bo">
            <img id="image" class="image-main" src="assets/images/darthvader.jpg" alt="image of darth vader">
        </div>

        <!-- area for the questions title and the questions-->
        <div class="question-area bx-bo">
            <span id="question-heading">
                <h2>Question <span id="question-number">0</span>!</h2>
            </span>
            <span id="question">
                <p><span id="question-text"></span></p>
            </span>
        </div>

        <!-- answer area -->
        <div class="answer-area bx-bo">
            <button data-type="submit" class="answer-box" id="answer-box1">Default</button>
            <button data-type="submit" class="answer-box" id="answer-box2">Default</button>
            <button data-type="submit" class="answer-box" id="answer-box3">Default</button>
            <button data-type="submit" class="answer-box" id="answer-box4">Default</button>
        </div>

        <!--area for reseting the quiz-->
        <div class="answer-area bx-bo">
            <button data-type="reset">Click to reset quiz</button>
        </div>
    </div>

    <!---Score area for displaying current correct and incorrect answers-->
    <div class="score-area bx-bo">
        <p class="score">Correct answers: <span id="correct">0</span></p>
        <p class="score">Wrong Answer: <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
