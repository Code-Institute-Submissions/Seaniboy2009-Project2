<!DOCTYPE html>
<html lanf="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>StarWars Quiz</title>

</head>

<body>
    <h1 class="heading">StarWars Quiz</h1>

    <!-- Main holder for the game window-->
    <div class="main-area">
        <div class="image-area bx-bo">
            <img class="image-main" src="assets/images/darth-vader.jpg" alt="image of darth vader">
        </div>

        <!-- area for the questions title and the questions-->
        <div class="question-area bx-bo">
            <span id="question-heading">
                <h2>Question <span id="question-number">0</span>!</h2>
            </span>
            <span id="question">
                <p><span id="question-text"></span></p>
                
            </span>
        </div>

        <!-- answer area -->
        <div class="answer-area bx-bo">
            <form id="form">
                <label for="answer1" id="answer1-text">Answer 1</label>
                <input type="radio" name="answer" id="answer1" value="" checked>
                <br>
                <label for="answer2" id="answer2-text">Answer 2</label>
                <input type="radio" name="answer" id="answer2" value="">
            </form>
        </div>
        
        <!--area for user selecting answer then submitting and reseting the quiz-->
        <div class="answer-area bx-bo">
            <button data-type="reset">Click to reset quiz</button>
            <button type="submit" data-type="submit">Click to confirm answer</button>
        </div>
    </div>

    <!---Score area for displaying current correct and incorrect answers-->
    <div class="score-area bx-bo">
        <p class="score">Correct answers: <span id="correct">0</span></p>
        <p class="score">Wrong Answer: <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
