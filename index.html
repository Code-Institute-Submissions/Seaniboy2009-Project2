<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>StarWars Quiz</title>
</head>

<body>
    <h1 class="heading">Star Wars Quiz</h1>

    <!-- Main holder for the game window-->
    <div class="main-area">
        <div class="image-area bx-bo">
            <img id="image" class="image-main" src="assets/images/darthvader.jpg" alt="image of darth vader">
        </div>

        <!-- player input area for name-->
        <div id="player-input" class="bx-bo">
            <label for="name">Enter player name</label>
            <input type="text" name="name" id="name" placeholder="Player Name">
            <button id="player-input-button" data-type="name-select" aria-label="confirm name button">Confirm</button>
        </div>

        <!-- area for the question title and the question text-->
        <div id="question-heading-area" class="question-area bx-bo">
            <h2 id="question-heading">Question</h2>
            <h2 id="question-number">0</h2>
            <p id="question"><span id="question-text"></span></p>
        </div>

        <!-- answer area / selecting answer box will progress the game -->
        <div id="answer-button-area" class="answer-area bx-bo">
            <button data-type="submit" class="answer-box" id="answer-box1" aria-label="answer 1 button">Default</button>
            <button data-type="submit" class="answer-box" id="answer-box2" aria-label="answer 2 button">Default</button>
            <button data-type="submit" class="answer-box" id="answer-box3" aria-label="answer 3 button">Default</button>
            <button data-type="submit" class="answer-box" id="answer-box4" aria-label="answer 4 button">Default</button>
        </div>

        <!--area for reseting the quiz and showing correct or wrong answer-->
        <div class="answer-area bx-bo">
            <p id="correct-incorrect"></p>
            <button data-type="reset" id="reset" aria-label="reset button">Reset quiz</button>
            <button data-type="reset-yes" id="reset-yes" aria-label="reset button">Confirm</button>
            <button data-type="reset-no" id="reset-no" aria-label="reset button">Cancel</button>
        </div>
    </div>

    <!---Score area for displaying current correct and incorrect answers-->
    <div class="score-area bx-bo">
        <p class="score">Correct answers: <span id="correct">0</span></p>
        <p class="score">Wrong Answer: <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
